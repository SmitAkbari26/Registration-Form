<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =========================== 
        Links 
        =========================== -->
    <link rel="stylesheet" href="css/style.css" />

    <title>P CP II</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form">
        <h1>Registration Form</h1>
        <form>
          <input type="text" name="name" id="name" placeholder="Name" />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="text"
            name="mobileno"
            id="mobileno"
            placeholder="Mobile No"
          />
          <input
            type="text"
            name="university"
            id="university"
            placeholder="University"
          />
          <input
            type="text"
            name="department"
            id="department"
            placeholder="Department"
          />
          <input
            type="text"
            name="semester"
            id="semester"
            placeholder="Semester"
          />
          <input
            type="text"
            name="enrollment"
            id="enrollment"
            placeholder="Enrollment"
          />
          <div class="radio">
            <label for="gunistudent">Are you a GUNI Student?</label>
            <input type="radio" name="gunistudent" id="gunistudent" />Yes
            <input type="radio" name="gunistudent" id="gunistudent" />No
          </div>
          <a id="next">Next</a>
        </form>
      </div>
    </div>
    <div class="second-container" id="second-container">
      <div class="form">
        <h1>Registration Form</h1>
        <div class="content">
          <div class="stream">
            <label for="stream">Stream</label>
            <div class="items">
              <input type="radio" name="stream" id="stream" value="ug" />UG
            </div>
            <div class="items">
              <input type="radio" name="stream" id="stream" value="pg" />PG
            </div>
            <div class="items">
              <input type="radio" name="stream" id="stream" value="d2d" />D2D
            </div>
            <div class="items">
              <input
                type="radio"
                name="stream"
                id="stream"
                value="diploma"
              />Diploma
            </div>
            <div class="items">
              <input
                type="radio"
                name="stream"
                id="stream"
                value="science"
              />Science
            </div>
            <div class="items">
              <input
                type="radio"
                name="stream"
                id="stream"
                value="architecture"
              />Architecture
            </div>
            <div class="items">
              <input
                type="radio"
                name="stream"
                id="stream"
                value="other"
              />Other
            </div>
          </div>
          <div class="branch">
            <label for="branch">Branch</label>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="computer engineering"
              />Computer Engineering
            </div>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="information technology"
              />Information Technology
            </div>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="civil engineering"
              />Civil Engineering
            </div>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="mechanical engineering"
              />Mechanical Engineering
            </div>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="electrical engineering"
              />Electrical Engineering
            </div>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="marine engineering"
              />Marine Engineering
            </div>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="computer engineering - ai"
              />Computer Engineering -AI
            </div>
            <div class="items">
              <input
                type="radio"
                name="branch"
                id="branch"
                value="other"
              />Other
            </div>
          </div>
        </div>
        <a id="register">Register</a>
      </div>
    </div>

    <!-- =========================== 
        Script 
        =========================== -->
    <script src="js/index.js"></script>
  </body>
</html>
